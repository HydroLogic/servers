server:
    - type:           'app'
      name:           'app1.wp'
      hosts:          'cache, app1, nfs'
      script:         'wordpress/app-nfs-nginx.sh'
      size:           'large'
      os:             'ubuntu'
      version:        '11.04'
      arch:           '64bit'
      security_group: 'wp-production'
      cluster:        'wp-production'

    - type:           'app'
      name:           'app2.wp'
      hosts:          'app2'
      script:         'wordpress/app-nginx.sh'
      size:           'large'
      os:             'ubuntu'
      version:        '11.04'
      arch:           '64bit'
      security_group: 'wp-production'
      cluster:        'wp-production'

    - type:           'admin'
      name:           'admin.wp'
      hosts:          'admin, log, mail, cron'
      script:         'wordpress/admin-nginx.sh'
      size:           'small'
      os:             'ubuntu'
      version:        '11.04'
      arch:           '32bit'
      security_group: 'wp-production'
      cluster:        'wp-production'

    - type:           'lb'
      name:           'lb1.wp'
      hosts:          'lb1'
      script:         'wordpress/lb.sh'
      size:           'small'
      os:             'ubuntu'
      version:        '11.04'
      arch:           '32bit'
      security_group: 'wp-production'
      cluster:        'wp-production'
