server:
    - type:           'app'
      name:           'app1.django'
      hosts:          'app1'
      script:         'newsapps/app-nginx.sh'
      size:           'small'
      os:             'ubuntu'
      version:        '12.04'
      arch:           '64bit'
      security_group: 'django-staging'
      cluster:        'django-staging'
      cloudkick_tags: 'staging, web, django, gunicorn, nginx'
      zone:           'us-east-1d'

    - type:           'app'
      name:           'app2.django'
      hosts:          'app2'
      script:         'newsapps/app-nginx.sh'
      size:           'small'
      os:             'ubuntu'
      version:        '12.04'
      arch:           '64bit'
      security_group: 'django-staging'
      cluster:        'django-staging'
      cloudkick_tags: 'staging, web, django, gunicorn, nginx'

    - type:           'worker'
      name:           'worker1.django'
      hosts:          'worker1'
      script:         'newsapps/base.sh'
      size:           'small'
      os:             'ubuntu'
      version:        '12.04'
      arch:           '64bit'
      security_group: 'django-staging'
      cluster:        'django-staging'
      cloudkick_tags: 'staging, worker'
