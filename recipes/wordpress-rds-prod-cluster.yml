server:
    - type:           'app'
      name:           'app1.wp'
      hosts:          'cache, app1'
      script:         'wordpress/app.sh'
      size:           'small'
      os:             'ubuntu'
      version:        '11.04'
      arch:           '32bit'
      security_group: 'wp-production'
      cluster:        'wordpress-prod'
      cloudkick_tags: 'production, web'

    - type:           'app'
      name:           'app2.wp'
      hosts:          'app2'
      script:         'wordpress/app.sh'
      size:           'small'
